unbind r
bind r source-file ~/.tmux.conf

# Fix colors
set-option -sa terminal-overrides ",xterm*:Tc"
# Don't rename windows
set-option -g allow-rename off

# Custom prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

set -g set-clipboard on
set -g mouse on
# Start windows & panes at 1
set -g base-index 1
setw -g pane-base-index 1
# Vim motions
setw -g mode-keys vi
#bind-key h select-pane -L
#bind-key j select-pane -D
#bind-key k select-pane -U
#bind-key l select-pane -R

# Pane Control
bind-key -n M-| split-window -h -c "#{pane_current_path}"
bind-key -n M-- split-window -v -c "#{pane_current_path}"

unbind-key M-h
unbind-key M-j
unbind-key M-k
unbind-key M-l
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n M-S-Left resize-pane -L 5
bind-key -n M-S-Right resize-pane -R 5
bind-key -n M-S-Up resize-pane -U 5
bind-key -n M-S-Down resize-pane -D 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Initialize TMUX plugin manager (Must be at the very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
